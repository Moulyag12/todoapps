<div class="my-3" >
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="desc">Todo description</label>
      <input type="text" [(ngModel)]="desc" name="desc" class="form-control" id="desc">
    </div>
    <div class="my-3">
    <button type="submit" class="btn btn-primary">Add Todo</button>
    </div>
  </form>
</div>
